<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE BRAINSTORM</title>
    <style>
        /* Tampilan halaman dengan gambar latar belakang */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('bg.jpg') no-repeat center center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            
        }

        #startButton {
            padding: 15px 30px;
            font-size: 24px;
            background-color: #ff0000; /* Merah menyala */
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 50%;
        }

        #startButton:hover {
            transform: scale(1.1);
        }

        /* Tampilan video */
        #videoContainer {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
        }

        video {
            object-fit: cover;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="background">
        <button id="startButton">START GAME</button>
    </div>

    <div id="videoContainer">
        <video id="introVideo" src="OPENING.MP4"controls autoplay></video>
    </div>

    <script>
        const startButton = document.getElementById('startButton');
        const background = document.getElementById('background');
        const videoContainer = document.getElementById('videoContainer');
        const introVideo = document.getElementById('introVideo');

        // Fungsi saat tombol start game ditekan
        startButton.addEventListener('click', () => {
            background.style.display = 'none';
            videoContainer.style.display = 'block';
            introVideo.play();
        });

        // Fungsi saat video selesai diputar
        introVideo.addEventListener('ended', () => {
            window.location.href = 'Mystical Crossroads.html';
        });
    </script>
</body>
</html>
