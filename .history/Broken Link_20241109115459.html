<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Brain Storm | Grid Only</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            background-color: #2b2b2b;
            border-radius: 20px;
            padding: 30px;
            border: 2px solid #007bff;
            box-shadow: 0 8px 20px #007bff;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(7, 70px); /* Ukuran grid */
            grid-template-rows: repeat(7, 70px);
            gap: 4px;
            position: relative;
        }

        .grid-item {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            background-color: #ffdd99;
            border: 1px solid #000;
            color: #000;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s;
        }

        .grid-item[data-number=""] {
            background-color: #2b2b2b;
            border: 1px solid #fbc05d;
            cursor: default;
        }

        .grid-item:hover {
            background-color: #fbc05d;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="grid-container" id="grid-container">
            <!-- Grid elements will be generated by JavaScript -->
        </div>
    </div>

    <canvas id="lineCanvas"></canvas>

    <script>
        const canvas = document.getElementById('lineCanvas');
        const ctx = canvas.getContext('2d');
        const gridContainer = document.getElementById('grid-container');

        // Example grid data for demonstration
        const questions = {
            1: [
                { number: "1" }, { number: "2" }, { number: "3" }, { number: "4" }, { number: "5" }, { number: "6" }, { number: "7" },
                { number: "8" }, { number: "9" }, { number: "10" }, { number: "11" }, { number: "12" }, { number: "13" }, { number: "14" },
                { number: "15" }, { number: "16" }, { number: "17" }, { number: "18" }, { number: "19" }, { number: "20" }, { number: "21" },
                { number: "22" }, { number: "23" }, { number: "24" }, { number: "25" }, { number: "26" }, { number: "27" }, { number: "28" },
                { number: "29" }, { number: "30" }, { number: "31" }, { number: "32" }, { number: "33" }, { number: "34" }, { number: "35" },
                { number: "36" }, { number: "37" }, { number: "38" }, { number: "39" }, { number: "40" }, { number: "41" }, { number: "42" },
                { number: "43" }, { number: "44" }, { number: "45" }, { number: "46" }, { number: "47" }, { number: "48" }, { number: "49" }
            ]
        };

        // Populate the grid
        function createGrid() {
            gridContainer.innerHTML = '';
            questions[1].forEach(item => {
                const gridItem = document.createElement('div');
                gridItem.classList.add('grid-item');
                gridItem.textContent = item.number || '';
                gridContainer.appendChild(gridItem);
            });
        }

        createGrid();
    </script>
</body>
</html>
