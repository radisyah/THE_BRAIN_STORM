<html lang="en">

    <meta charset="UTF-8">

    <title>Mystical Crossroads</title>
    <style>
       
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            display: flex; 
            border-radius: 12px; /* Rounded corners */
            overflow: hidden; /* Prevent overflow */
            box-shadow: 0 8px 20px  #007bff;
            transition: transform 0.3s ease-in-out;
            border: 2px solid #007bff;
        }

        .container:hover {
            transform: scale(1.02); /* Slight scale effect when hovering over the container */
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(11, 50px);
            grid-template-rows: repeat(11, 50px);
            gap: 5px; /* Increase gap for better spacing */
            padding: 20px; /* Padding around the grid */
            border-radius: 10px; /* Rounded corners */
        }

       /* Timer container styles */
        .timer-container {
            position: relative;
            width: 100%;
            height: 40px;
            background-color: #333;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 10px;
        }

        /* Timer text styles */
        #timer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 16px;
            font-weight: bold;
            z-index: 2;
        }

        /* Progress bar styles */
        .timer-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: linear-gradient(90deg, #00ff00, #ffff00, #ff0000);
            width: 100%;
            transition: width 1s linear;
            z-index: 1;
        }

        .grid-item {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            background-color: #ffdd99;
            border: 1px solid #000;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, background-color 0.3s;
            cursor: pointer;
            position: relative;
        } 

        .grid-item .number {
            position: absolute;
            top: 2px;
            left: 2px;
            font-size: 12px;
            font-weight: bold;
            color: #000;
        }
 
        .grid-item.operator {
            background-color: #99ccff; /* Warna untuk operator matematika */
        }

        .grid-item.operator:hover {
            transform: translateY(-5px);
            background-color: #50a8ff;
        }

        .grid-item.empty:hover {
            transform: translateY(-5px);
        }

        .grid-item:hover {
            transform: translateY(-5px);
            background-color: #fbc05d;
        }

        .grid-item input {
            width: 100%;
            height: 100%;
            font-size: 20px;
            text-align: center;
            background-color: #ffffcc;
            border: 1px solid #000;
            border-radius: 10px;
            outline: none;
            box-sizing: border-box;
        }

        .grid-item.empty {
            background-color: #403a3a;
            border: 1px solid;
        }

        .grid-item.correct {
            background-color: #d4edda;
        }

        .grid-item input.correct {
            background-color: #d4edda;
            font-weight: bold;
            color: #155724;
            pointer-events: none; /* Prevent further edits */
            border: 2px solid #28a745;
        }

        .grid-item.wrong {
            background-color: #f8d7da; /* Wrong background color */
        }

        .grid-item input.wrong {
            background-color: #f8d7da; /* Wrong input field */
            font-weight: bold;
            color: #721c24;
            border: 2px solid #dc3545; /* Red border for wrong */
        }


        .helper-number-container {
            display: grid;
            grid-template-columns: repeat(5, 50px); /* 6 kolom per baris */
            grid-gap: 10px; /* Jarak antar nomor */
            justify-content: center;
        }

        .helper-number {
            background-color: #cce5ff; /* Warna awal biru */
            color: black; /* Warna teks awal hitam */
            border: 1px solid #007bff;
            border-radius: 5px;
            padding: 10px;
            font-size: 20px;
            text-align: center;
            transition: background-color 0.5s ease, color 0.5s ease; /* Animasi transisi */
        }

        .helper-number.correct {
            background-color: #28a745; /* Warna hijau untuk helper yang benar */
            color: white; /* Teks berwarna putih */
        }


        .strikethrough {
            text-decoration: line-through; /* Efek coret */
            color: red; /* Warna coret */
        }

        button {
            margin: 5px 5px;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

       
        .close {
            margin-top: 20px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
        }

        /* Layout for buttons and helper numbers */
        .buttons-and-helper-numbers {
            display: flex;
            flex-direction: column; /* Align buttons vertically */
            gap: 10px;
            padding: 10px; /* Added padding */
            background-color: #403a3a; /* Background color for buttons layout */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(1, 65, 255, 0.2); /* Shadow for effect */
            border: 1px solid #007bff;
        }

        .question-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Dua kolom */
            gap: 10px; /* Jarak antar tombol */
            margin-bottom: 10px; /* Jarak bawah */
        }

        #score-display {
            font-size: 24px; /* Larger font size for better visibility */
            margin-top: 10px; /* Spacing from the elements above */
            padding: 10px; /* Padding around the score display */
            background-color: #28a745; /* Green background for positive feedback */
            color: white; /* White text color */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow for depth */
            transition: transform 0.3s; /* Add a transition for the hover effect */
            text-align: center; /* Center align text */
        }

        #score-display:hover {
            transform: scale(1.05); /* Slightly scale up on hover */
            cursor: pointer; /* Change cursor to pointer on hover */
        }

        .modal-content h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .modal-content p {
            font-size: 20px;
            margin: 10px 0;
        }

        .modal {
            display: none; 
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px 0px rgba(0, 0, 0, 0.3);
            text-align: center;
            font-size: 24px;
            color: #333; /* Text color */

        .close {
            margin-top: 20px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .close:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

    </style>

        let timeRemaining = 600; // 8 minutes in seconds
        let timerInterval;
        let isTimerRunning = false;
        let currentLevel = 1; // Initial level
        let score = 0; // Initialize score

        function loadQuestion(questionNumber) {
            const gridContainer = document.getElementById('grid-container');
            const helperContainer = document.getElementById('helper-numbers');
            gridContainer.innerHTML = ''; 
            helperContainer.innerHTML = ''; 

            const question = questions[questionNumber];
            let answerNumber = 1;

            question.grid.forEach((item) => {
                const gridItem = document.createElement('div');
                gridItem.classList.add('grid-item');

                if (item.empty) {
                    gridItem.classList.add('empty');
                }
                else if (item.operator) {
                    gridItem.classList.add('operator');
                    gridItem.textContent = item.text;
                } else if (item.correct !== undefined) {
                    const input = document.createElement('input');
                    input.setAttribute('type', 'text');
                    input.setAttribute('data-correct', item.correct);
                    input.classList.add('answer');

                    gridItem.appendChild(input);
                    const spanNumber = document.createElement('span');
                    spanNumber.classList.add('number');
                    spanNumber.textContent = answerNumber;
                    gridItem.appendChild(spanNumber);
                    answerNumber++;
                } else {
                    gridItem.textContent = item.text;
                }

                gridContainer.appendChild(gridItem);
            });

            if (!isTimerRunning) startTimer();

            question.helpers.forEach(helper => {
                const helperDiv = document.createElement('div');
                helperDiv.classList.add('helper-number');
                helperDiv.setAttribute('id', `helper-${helper}`);
                helperDiv.textContent = helper;
                helperContainer.appendChild(helperDiv);
            });

            updateLevelButtons(); // Update button colors when loading a question
            updateScoreDisplay(); // Display the current score
        }

        function startTimer() {
            if (isTimerRunning) return;
            isTimerRunning = true;

            timerInterval = setInterval(() => {
                const timerDisplay = document.getElementById('timer');
                const timerBar = document.querySelector('.timer-bar');

                timeRemaining--;

                const minutes = Math.floor(timeRemaining / 60);
                const seconds = timeRemaining % 60;
                timerDisplay.textContent = `${minutes < 10 ? '0' + minutes : minutes}:${seconds < 10 ? '0' + seconds : seconds}`;

                const percentage = (timeRemaining / 600) * 100;
                timerBar.style.width = `${percentage}%`;

                if (percentage <= 33) {
                    timerBar.style.background = "#ff0000";
                } else if (percentage <= 66) {
                    timerBar.style.background = "#ffff00";
                } else {
                    timerBar.style.background = "#00ff00";
                }

                if (timeRemaining <= 0) {
                    clearInterval(timerInterval);
                    isTimerRunning = false;
                    timerDisplay.textContent = "Time is Over!!";
                    lockInputs();
                }
            }, 1000);
        }

        function lockInputs() {
            document.querySelectorAll('.answer').forEach(input => {
                input.disabled = true;
            });

            const resetButton = document.querySelector('button[onclick="resetAnswers()"]');
            if (resetButton) {
                resetButton.disabled = true;
            }
        }

        let alreadyScoredCorrectGrids = new Set(); // Track grids that have been scored as correct
        let alreadyPenalizedGrids = new Set(); // Track grids that have been penalized

        function checkAnswers() {
            const inputs = document.querySelectorAll('.answer');
            let allCorrect = true; // Flag to ensure all correct answers are input

            inputs.forEach(input => {
                const correctAnswer = parseInt(input.dataset.correct);
                const userAnswer = parseInt(input.value);

                // If the input is empty, don't mark as wrong or correct, and ensure allCorrect is false
                if (input.value.trim() === '') {
                    input.classList.remove('wrong');
                    input.classList.remove('correct');
                    allCorrect = false; // If there's an empty input, we cannot proceed
                    return;
                }

                // If the user input is correct
                if (userAnswer === correctAnswer) {
                    if (!alreadyScoredCorrectGrids.has(input)) {
                        // Increment score for correct answer only if not already scored
                        score += 120;
                        alreadyScoredCorrectGrids.add(input); // Mark this grid as scored
                    }

                    input.classList.add('correct');
                    input.disabled = true; // Lock the input when correct
                    input.classList.remove('wrong');

                    // Mark the corresponding helper number as correct
                    const helperNumber = document.getElementById(`helper-${correctAnswer}`);
                    if (helperNumber) {
                        helperNumber.classList.add('correct'); // Make helper number green
                    }

                    // Ensure that incorrect penalty is not applied again
                    alreadyPenalizedGrids.delete(input);
                } 
                // If the user input is incorrect
                else {
                    // Decrement score only if this grid has not been penalized yet
                    if (!alreadyPenalizedGrids.has(input)) {
                        score -= 60;
                        alreadyPenalizedGrids.add(input); // Mark this grid as penalized
                    }

                    input.classList.add('wrong');
                    input.classList.remove('correct');
                    allCorrect = false; // Mark as false if any input is incorrect
                }
            });

            // Update score display after checking answers
            updateScoreDisplay();

            // If all answers are correct, wait 1 second and move to the next level
            if (allCorrect) {
                setTimeout(() => proceedToNextLevel(), 1000); // 1-second delay before proceeding
            }
        }


        let fastestTime = null;  // Store the fastest time

        // Modify the end of the proceedToNextLevel function
        function proceedToNextLevel() {
            if (currentLevel < 4) {
                currentLevel++;
                updateLevelButtons();
                loadQuestion(currentLevel);
            } else {
                // When level 4 is completed
                clearInterval(timerInterval); // Stop the timer
                isTimerRunning = false;

                // Record the fastest time if it's the first completion or faster than the previous
                if (fastestTime === null || timeRemaining < fastestTime) {
                    fastestTime = timeRemaining;
                }

                // Display final score and fastest time
                showGameOverModal();
                resetGame(); // Reset the game state
            }
        }

        // Function to show game over modal with final score and fastest time
        function showGameOverModal() {
            const modal = document.createElement('div');
            modal.classList.add('modal');
            modal.innerHTML = `
                <div class="modal-content">
                    <p>Congratulations!</p>
                    <p>Your Final Score: ${score}</p>
                    <p>Your Remaining Time: ${formatTime(fastestTime)}</p> <!-- Use formatted time here -->
                    <button class="close" onclick="restartGame()">Restart Game</button>
                </div>
            `;
            document.body.appendChild(modal);
            modal.style.display = 'flex'; // Show the modal
        }

        function formatTime(fastestTime) {
            const minutes = Math.floor(fastestTime / 60); // Calculate minutes
            const seconds = fastestTime % 60; // Calculate seconds
            return `0${minutes}:${seconds < 10 ? '0' + seconds : seconds}`; // Return formatted time
        }

        // Fungsi untuk memulai ulang permainan setelah modal muncul
        function restartGame() {
            location.reload();  // Muat ulang halaman untuk memulai permainan kembali
        }

        function updateLevelButtons() {
            for (let i = 1; i <= 4; i++) {
                const levelButton = document.getElementById(`level-${i}-btn`);
                if (i === currentLevel) {
                    levelButton.disabled = false; // Enable current level button
                    levelButton.style.backgroundColor = "#0056b3"; // Active color (green)
                    levelButton.style.color = "white"; // Active text color
                } else {
                    levelButton.disabled = true; // Disable other buttons
                    levelButton.style.backgroundColor = "#007bff"; // Inactive color (red)
                    levelButton.style.color = "white"; // Inactive text color
                }
            }
        }

        function updateScoreDisplay() {
            const scoreDisplay = document.getElementById('score-display');
            scoreDisplay.textContent = `Score: ${score}`; // Update score display
        }

        function resetAnswers() {
            const inputs = document.querySelectorAll('.answer');
            inputs.forEach(input => {
                input.value = ''; 
                input.classList.remove('correct', 'wrong'); 
                input.disabled = false; 
            });

            const helpers = document.querySelectorAll('.helper-number');
            helpers.forEach(helper => {
                helper.classList.remove('correct', 'strikethrough');
            });
        }

        // Mulai game dari level 1
        loadQuestion(1);
