<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Brain Storm | Grid with Circles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            background-color: #2b2b2b;
            border-radius: 20px;
            padding: 30px;
            border: 2px solid #007bff;
            box-shadow: 0 8px 20px #007bff;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(7, 70px); /* 1 row, 7 columns */
            gap: 4px;
            position: relative;
        }

        .grid-item {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            background-color: #ffdd99;
            border: 1px solid #000;
            color: #000;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s;
            position: relative;
        }

        .circle {
            width: 40px;
            height: 40px;
            background-color: #007bff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="grid-container" id="grid-container">
            <!-- Grid elements will be generated by JavaScript -->
        </div>
    </div>

    <script>
        const gridContainer = document.getElementById('grid-container');

        // Data grid 1 row and 7 columns
        const questions = {
            1: [
                { number: "1" }, { number: "2" }, { number: "3" }, { number: "4" }, { number: "5" }, { number: "6" }, { number: "7" }
            ]
        };

        // Populate the grid
        function createGrid() {
            gridContainer.innerHTML = '';
            questions[1].forEach(item => {
                const gridItem = document.createElement('div');
                gridItem.classList.add('grid-item');
                
                const circle = document.createElement('div');
                circle.classList.add('circle');
                circle.textContent = item.number; // Number displayed inside the circle
                
                gridItem.appendChild(circle);
                gridContainer.appendChild(gridItem);
            });
        }

        createGrid();
    </script>
</body>
</html>
