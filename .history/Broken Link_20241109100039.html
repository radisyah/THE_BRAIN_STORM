<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Brain Storm | Enlarged Grid with Circles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            background-color: #2b2b2b;
            border-radius: 20px;
            padding: 30px;
            border: 2px solid #007bff;
            box-shadow: 0 8px 20px #007bff;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(7, 100px); /* 1 row, 7 columns with larger size */
            gap: 8px;
            position: relative;
        }

        .grid-item {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            background-color: #ffdd99;
            border: 1px solid #000;
            color: #000;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s;
            position: relative;
            width: 100px;
            height: 100px; /* Larger grid item size */
        }

        .circle {
            width: 60px; /* Adjusted circle size for larger grid */
            height: 60px;
            background-color: #007bff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 18px; /* Font size adjusted for readability */
        }
        .grid-container {
    display: flex;
    gap: 10px;
}

.grid-item {
    width: 60px;
    height: 60px;
    display: flex;
    align-items: center;
    justify-content: center;
    border: 1px solid #ccc;
    position: relative;
}

.circle {
    width: 30px;
    height: 30px;
    background-color: lightgray;
    border-radius: 50%;
}

.highlighted {
    background-color: lightgreen;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="grid-container" id="grid-container">
            <div class="grid-container">
                <div class="grid-item" data-number="1"><div class="circle"></div></div>
                <div class="grid-item" data-number="2"><div class="circle"></div></div>
                <div class="grid-item" data-number="3"><div class="circle"></div></div>
                <div class="grid-item" data-number="4"><div class="circle"></div></div>
            </div>
            
        </div>
    </div>

    <script>
        const gridContainer = document.getElementById('grid-container');

        // Data grid 1 row and 7 columns
        const questions = {
            1: [
                { number: "1" }, { number: "2" }, { number: "3" }, { number: "4" }, { number: "5" }, { number: "6" }, { number: "7" }
            ]
        };

        // Populate the grid
        function createGrid() {
            gridContainer.innerHTML = '';
            questions[1].forEach(item => {
                const gridItem = document.createElement('div');
                gridItem.classList.add('grid-item');
                
                const circle = document.createElement('div');
                circle.classList.add('circle');
                circle.textContent = item.number; // Number displayed inside the circle
                
                gridItem.appendChild(circle);
                gridContainer.appendChild(gridItem);
            });
        }

        createGrid();
    </script>
</body>
</html>
